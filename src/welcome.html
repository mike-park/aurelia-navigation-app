<template>
  <section>
    <h2>${heading}</h2>

    <form submit.delegate="welcome()">
      <div class="form-group"><label for="fn">First Name</label><input value.bind='firstName' placeholder="first name" id='fn' type="text"/></div>
      <div class="form-group"><label for="ln">Last Name</label><input value.bind='lastName' placeholder="last name" id='ln' type="text"/></div>
      <div class="form-group">
        <label>Full Name</label>
        <p class="help-block">${fullName}</p>
      </div>
      <button class="btn btn-default" type="submit">Submit</button>
    </form>
  </section>
</template>
